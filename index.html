<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Animated Dragon</title>
<style>
body {
    margin: 0;
    background: linear-gradient(#1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* ตัวมังกร */
.dragon {
    position: relative;
    width: 320px;
    height: 220px;
    animation: float 3s ease-in-out infinite;
}

/* ลำตัว */
.body {
    width: 200px;
    height: 120px;
    background: green;
    border-radius: 100px;
    position: absolute;
    top: 80px;
    left: 80px;
}

/* หัว */
.head {
    width: 100px;
    height: 100px;
    background: green;
    border-radius: 50%;
    position: absolute;
    top: 40px;
    left: 20px;
}

/* ตา */
.eye {
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 30px;
    left: 35px;
}

.pupil {
    width: 10px;
    height: 10px;
    background: black;
    border-radius: 50%;
    position: absolute;
    top: 5px;
    left: 5px;
}

/* ปีก */
.wing {
    width: 140px;
    height: 120px;
    background: darkgreen;
    position: absolute;
    top: 10px;
    left: 130px;
    clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
    transform-origin: bottom center;
    animation: flap 1s ease-in-out infinite;
}

/* หาง */
.tail {
    width: 150px;
    height: 20px;
    background: green;
    position: absolute;
    top: 150px;
    left: 220px;
    border-radius: 20px;
    animation: wag 2s ease-in-out infinite;
}

/* ไฟพ่น */
.fire {
    width: 70px;
    height: 35px;
    background: orange;
    position: absolute;
    top: 90px;
    left: -40px;
    border-radius: 50%;
    animation: flame 0.4s infinite alternate;
}

/* แอนิเมชัน */

@keyframes flap {
    0%   { transform: rotate(0deg); }
    50%  { transform: rotate(-20deg); }
    100% { transform: rotate(0deg); }
}

@keyframes wag {
    0%   { transform: rotate(0deg); }
    50%  { transform: rotate(15deg); }
    100% { transform: rotate(0deg); }
}

@keyframes flame {
    from { background: orange; transform: scaleX(1); }
    to   { background: red; transform: scaleX(1.3); }
}

@keyframes float {
    0%   { transform: translateY(0px); }
    50%  { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
}

</style>
</head>
<body>

<div class="dragon">
    <div class="fire"></div>
    <div class="head">
        <div class="eye">
            <div class="pupil"></div>
        </div>
    </div>
    <div class="wing"></div>
    <div class="body"></div>
    <div class="tail"></div>
</div>

</body>
</html>
