  <!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ดอกไม้ด้วย HTML CSS</title>
<style>
    body {
        background-color: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .flower {
        position: relative;
        width: 200px;
        height: 200px;
    }

    .petal {
        width: 100px;
        height: 100px;
        background-color: pink;
        border-radius: 50%;
        position: absolute;
        top: 50px;
        left: 50px;
        transform-origin: center;
    }

    /* กลีบดอก 8 กลีบ */
    .petal:nth-child(1) { transform: rotate(0deg) translate(60px); }
    .petal:nth-child(2) { transform: rotate(45deg) translate(60px); }
    .petal:nth-child(3) { transform: rotate(90deg) translate(60px); }
    .petal:nth-child(4) { transform: rotate(135deg) translate(60px); }
    .petal:nth-child(5) { transform: rotate(180deg) translate(60px); }
    .petal:nth-child(6) { transform: rotate(225deg) translate(60px); }
    .petal:nth-child(7) { transform: rotate(270deg) translate(60px); }
    .petal:nth-child(8) { transform: rotate(315deg) translate(60px); }

    .center {
        width: 80px;
        height: 80px;
        background-color: yellow;
        border-radius: 50%;
        position: absolute;
        top: 60px;
        left: 60px;
        z-index: 1;
    }

    .stem {
        width: 10px;
        height: 150px;
        background-color: green;
        position: absolute;
        top: 200px;
        left: 95px;
    }
</style>
</head>
<body>

<div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
    <div class="stem"></div>
</div>

</body>
</html>

</html>
