<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Dragon in Forest</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(#87CEEB, #e0f7ff);
}

/* พื้นดิน */
.ground {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 200px;
    background: linear-gradient(#2e8b57, #006400);
}

/* ภูเขา */
.mountain {
    position: absolute;
    bottom: 200px;
    width: 0;
    height: 0;
    border-left: 200px solid transparent;
    border-right: 200px solid transparent;
    border-bottom: 300px solid #556b2f;
}

.mountain:nth-child(1) { left: 100px; }
.mountain:nth-child(2) { left: 500px; border-bottom-color: #6b8e23; }

/* ต้นไม้ */
.tree {
    position: absolute;
    bottom: 200px;
    width: 0;
    height: 0;
    border-left: 40px solid transparent;
    border-right: 40px solid transparent;
    border-bottom: 100px solid darkgreen;
}

.tree::after {
    content: "";
    position: absolute;
    left: -5px;
    top: 100px;
    width: 10px;
    height: 40px;
    background: saddlebrown;
}

.tree:nth-child(3) { left: 50px; }
.tree:nth-child(4) { left: 200px; }
.tree:nth-child(5) { left: 350px; }
.tree:nth-child(6) { left: 650px; }
.tree:nth-child(7) { left: 800px; }

/* มังกร */
.dragon {
    position: absolute;
    bottom: 250px;
    left: 40%;
    width: 320px;
    height: 220px;
    animation: float 3s ease-in-out infinite;
}

/* ลำตัว */
.body {
    width: 200px;
    height: 120px;
    background: green;
    border-radius: 100px;
    position: absolute;
    top: 80px;
    left: 80px;
}

/* หัว */
.head {
    width: 100px;
    height: 100px;
    background: green;
    border-radius: 50%;
    position: absolute;
    top: 40px;
    left: 20px;
}

/* ตา */
.eye {
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 30px;
    left: 35px;
}

.pupil {
    width: 10px;
    height: 10px;
    background: black;
    border-radius: 50%;
    position: absolute;
    top: 5px;
    left: 5px;
}

/* ปีก */
.wing {
    width: 140px;
    height: 120px;
    background: darkgreen;
    position: absolute;
    top: 10px;
    left: 130px;
    clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
    transform-origin: bottom center;
    animation: flap 1s ease-in-out infinite;
}

/* หาง */
.tail {
    width: 150px;
    height: 20px;
    background: green;
    position: absolute;
    top: 150px;
    left: 220px;
    border-radius: 20px;
    animation: wag 2s ease-in-out infinite;
}

/* ไฟ */
.fire {
    width: 70px;
    height: 35px;
    background: orange;
    position: absolute;
    top: 90px;
    left: -40px;
    border-radius: 50%;
    animation: flame 0.4s infinite alternate;
}

/* แอนิเมชัน */
@keyframes flap {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(-20deg); }
    100% { transform: rotate(0deg); }
}

@keyframes wag {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(15deg); }
    100% { transform: rotate(0deg); }
}

@keyframes flame {
    from { background: orange; transform: scaleX(1); }
    to { background: red; transform: scaleX(1.3); }
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
}
</style>
</head>
<body>

<!-- ภูเขา -->
<div class="mountain"></div>
<div class="mountain"></div>

<!-- ต้นไม้ -->
<div class="tree"></div>
<div class="tree"></div>
<div class="tree"></div>
<div class="tree"></div>
<div class="tree"></div>

<!-- มังกร -->
<div class="dragon">
    <div class="fire"></div>
    <div class="head">
        <div class="eye"><div class="pupil"></div></div>
    </div>
    <div class="wing"></div>
    <div class="body"></div>
    <div class="tail"></div>
</div>

<!-- พื้นดิน -->
<div class="ground"></div>

</body>
</html>
