<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Dragon CSS</title>
<style>
body {
    background: linear-gradient(#1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* ตัวมังกร */
.dragon {
    position: relative;
    width: 300px;
    height: 200px;
}

/* ลำตัว */
.body {
    width: 200px;
    height: 120px;
    background: green;
    border-radius: 100px;
    position: absolute;
    top: 60px;
    left: 50px;
}

/* หัว */
.head {
    width: 100px;
    height: 100px;
    background: green;
    border-radius: 50%;
    position: absolute;
    top: 20px;
    left: 0;
}

/* ตา */
.eye {
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 30px;
    left: 30px;
}

.pupil {
    width: 10px;
    height: 10px;
    background: black;
    border-radius: 50%;
    position: absolute;
    top: 5px;
    left: 5px;
}

/* ปีก */
.wing {
    width: 120px;
    height: 100px;
    background: darkgreen;
    position: absolute;
    top: 0;
    left: 120px;
    clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
}

/* หาง */
.tail {
    width: 150px;
    height: 20px;
    background: green;
    position: absolute;
    top: 120px;
    left: 200px;
    border-radius: 20px;
}

/* ไฟพ่น */
.fire {
    width: 60px;
    height: 30px;
    background: orange;
    position: absolute;
    top: 60px;
    left: -60px;
    border-radius: 50%;
    animation: flame 0.5s infinite alternate;
}

@keyframes flame {
    from { background: orange; transform: scaleX(1); }
    to { background: red; transform: scaleX(1.2); }
}
</style>
</head>
<body>

<div class="dragon">
    <div class="fire"></div>
    <div class="head">
        <div class="eye">
            <div class="pupil"></div>
        </div>
    </div>
    <div class="wing"></div>
    <div class="body"></div>
    <div class="tail"></div>
</div>

</body>
</html>
